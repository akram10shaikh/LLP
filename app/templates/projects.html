<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="/static/style.css">
	<style>
		body {
			margin: 0;
			font-family: 'Segoe UI', Arial, sans-serif;
			background: #f8f8f8;
		}
		/* Container for floating action buttons (WhatsApp, Chat) */
		.floating-btns {
			position: absolute;
			right: 40px;
			top: 50%;
			transform: translateY(-50%);
			display: flex;
			flex-direction: column;
			gap: 18px;
			z-index: 10;
		}
		/* Individual floating button styles */
		.floating-btns a {
			display: flex;
			width: auto;
			height: auto;
			border-radius: 0;
			background: transparent;
			box-shadow: none;
			align-items: center;
			justify-content: center;
			transition: opacity 0.2s;
		}
		/* Hover effect for floating buttons */
		.floating-btns a:hover {
			opacity: 0.8;
			box-shadow: none;
		}
		/* Image sizing inside floating buttons */
		.floating-btns img {
			width: 50px;
			height: 50px;
			object-fit: contain;
		}
		/* Project card styles */
		.project-card {
			background: #fff;
			border-radius: 12px;
			overflow: hidden;
			box-shadow: 0 4px 20px rgba(245, 124, 31, 0.15);
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			cursor: pointer;
		}
		.project-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 30px rgba(245, 124, 31, 0.35);
		}
		.project-card-image {
			width: 100%;
			aspect-ratio: 16/9;
			overflow: hidden;
		}
		.project-card-image img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.4s ease;
		}
		.project-card:hover .project-card-image img {
			transform: scale(1.08);
		}
		.project-card-content {
			padding: 1rem;
		}
		.project-card-title {
			font-size: 1rem;
			font-weight: 700;
			color: #111;
			margin: 0 0 0.3rem 0;
		}
		.project-card-location {
			color: #999;
			font-size: 0.85rem;
			margin: 0;
		}
		/* View more button */
		.view-more-btn {
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
			background: #f57c1f;
			color: #fff;
			padding: 0.8rem 2rem;
			border-radius: 25px;
			text-decoration: none;
			font-weight: 600;
			font-size: 0.95rem;
			transition: all 0.3s ease;
			margin-top: 2rem;
			box-shadow: 0 4px 15px rgba(245, 124, 31, 0.4);
		}
		.view-more-btn:hover {
			background: #e06b10;
			transform: translateY(-4px) scale(1.08);
			box-shadow: 0 8px 30px rgba(245, 124, 31, 0.7);
		}
		.view-more-btn svg {
			transition: transform 0.3s ease;
		}

		/* Mobile Responsive Styles */
		@media (max-width: 1024px) {
			.floating-btns {
				right: 25px;
			}
			.floating-btns img {
				width: 45px;
				height: 45px;
			}
		}

		@media (max-width: 768px) {
			/* Page Header Responsive */
			section[style*="background: url"] {
				padding: 5rem 1.5rem 4rem 1.5rem !important;
			}

			section[style*="background: url"] h1 {
				font-size: 2.5rem !important;
			}

			section[style*="background: url"] div > div > div {
				padding: 0.4rem 1rem !important;
			}

			/* Projects Grid - 2 columns on tablet */
			div[style*="grid-template-columns: repeat(3, 1fr)"] {
				grid-template-columns: repeat(2, 1fr) !important;
				gap: 1.2rem !important;
			}

			.project-card-title {
				font-size: 0.95rem !important;
			}

			.project-card-location {
				font-size: 0.8rem !important;
			}

			.floating-btns {
				right: 20px;
				gap: 15px;
			}

			.floating-btns img {
				width: 40px;
				height: 40px;
			}

			.view-more-btn {
				padding: 0.7rem 1.5rem !important;
				font-size: 0.9rem !important;
			}
		}

		@media (max-width: 480px) {
			/* Page Header Extra Small */
			section[style*="background: url"] {
				padding: 3.5rem 1rem 3rem 1rem !important;
			}

			section[style*="background: url"] h1 {
				font-size: 1.8rem !important;
				margin-bottom: 1rem !important;
			}

			section[style*="background: url"] div > div > div {
				padding: 0.35rem 0.8rem !important;
				font-size: 0.85rem !important;
			}

			/* Projects Grid - 1 column on mobile */
			div[style*="grid-template-columns: repeat(3, 1fr)"] {
				grid-template-columns: 1fr !important;
				gap: 1rem !important;
			}

			.project-card {
				border-radius: 12px !important;
			}

			.project-card-title {
				font-size: 0.9rem !important;
			}

			.project-card-location {
				font-size: 0.75rem !important;
			}

			.project-card-content {
				padding: 0.8rem !important;
			}

			.floating-btns {
				right: 15px;
				gap: 12px;
			}

			.floating-btns img {
				width: 35px;

			}

			/* Section Padding */
			section[style*="background: #f8f8f8; padding"] {
				padding: 2rem 1rem 2.5rem 1rem !important;
			}

			section[style*="background: #f8f8f8; padding"] > div {

			.view-more-btn {
				display: block !important;
				text-align: center;
				padding: 0.6rem 1.2rem !important;
				font-size: 0.85rem !important;
				width: 100%;
				max-width: 300px;
				margin-left: auto !important;
				margin-right: auto !important;
			}
		}

	<!-- JavaScript for filter functionality -->
	<script>
		function filterProjects(category) {
			// Update button styles
			const buttons = document.querySelectorAll('button[onclick^="filterProjects"]');
			buttons.forEach(btn => {
				btn.style.background = '#f5f5f5';
				btn.style.color = '#111';
			});
			
			// Highlight active button
			event.target.style.background = '#f57c1f';
			event.target.style.color = '#fff';
			
			// Filter cards based on category
			const cards = document.querySelectorAll('.project-card');
			cards.forEach(card => {
				const cardCategory = card.getAttribute('data-category');
				if (category === 'all') {
					card.style.display = 'block';
				} else if (category === 'indoor' && cardCategory === 'indoor') {
					card.style.display = 'block';
				} else {
					card.style.display = 'none';
				}
			});
		}

		// Set initial active button
		window.addEventListener('load', function() {
			const buttons = document.querySelectorAll('button[onclick^="filterProjects"]');
			if (buttons.length > 0) {
				buttons[0].style.background = '#f57c1f';
				buttons[0].style.color = '#fff';
			}
		});
	</script>
