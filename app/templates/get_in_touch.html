{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Get In Touch</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: white;
			padding: 40px 20px;
			line-height: 1.6;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 60px;
			align-items: center;
		}

		/* Left Section */
		.left-section h2 {
			font-size: 0.9rem;
			color: #f57c1f;
			text-transform: uppercase;
			letter-spacing: 2px;
			margin-bottom: 15px;
			font-weight: 600;
		}

		.left-section h1 {
			font-size: 3.5rem;
			color: #111;
			font-weight: 800;
			line-height: 1.2;
			margin-bottom: 30px;
		}

		.left-section p {
			font-size: 1.05rem;
			color: #666;
			margin-bottom: 50px;
			line-height: 1.8;
		}

		.follow-section h3 {
			font-size: 1.5rem;
			color: #111;
			font-weight: 700;
			margin-bottom: 20px;
		}

		.social-icons {
			display: flex;
			gap: 15px;
		}

		.social-icon {
			width: 50px;
			height: 50px;
			background-color: #f57c1f;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.3s ease;
			text-decoration: none;
		}

		.social-icon:hover {
			background-color: #e86e1a;
			transform: translateY(-3px);
		}

		.social-icon svg {
			width: 24px;
			height: 24px;
			stroke: white;
			fill: white;
		}

		/* Right Section - Form */
		.right-section {
			background-color: #faf8f3;
			padding: 50px 40px;
			border-radius: 30px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
		}

		.form-group {
			margin-bottom: 25px;
		}

		.form-row {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 20px;
		}

		label {
			display: block;
			font-size: 0.95rem;
			color: #666;
			margin-bottom: 8px;
			font-weight: 500;
		}

		input[type="text"],
		input[type="email"],
		input[type="tel"],
		textarea {
			width: 100%;
			padding: 12px 15px;
			border: 1px solid #e0e0e0;
			border-radius: 8px;
			font-size: 1rem;
			color: #333;
			font-family: inherit;
			background-color: white;
			transition: border-color 0.3s ease, box-shadow 0.3s ease;
		}

		input[type="text"]:focus,
		input[type="email"]:focus,
		input[type="tel"]:focus,
		textarea:focus {
			outline: none;
			border-color: #f57c1f;
			box-shadow: 0 0 0 3px rgba(245, 124, 31, 0.1);
		}

		textarea {
			resize: vertical;
			min-height: 120px;
			grid-column: 1 / -1;
		}

		.drop-zone {
			display: none;
			border: 2px dashed #999;
			border-radius: 8px;
			padding: 40px 20px;
			text-align: center;
			background-color: white;
			margin: 25px 0;
			cursor: pointer;
			transition: all 0.3s ease;
			grid-column: 1 / -1;
		}

		.drop-zone.show {
			display: block;
		}

		.drop-zone.dragover {
			background-color: #f9f9ff;
			border-color: #f57c1f;
			box-shadow: 0 0 10px rgba(245, 124, 31, 0.1);
		}

		.drop-zone-text {
			color: #666;
			font-size: 1rem;
		}

		.drop-zone-text .browse {
			color: #4f46e5;
			text-decoration: none;
			cursor: pointer;
			font-weight: 600;
		}

		.drop-zone-text .browse:hover {
			text-decoration: underline;
		}

		.file-input-wrapper {
			grid-column: 1 / -1;
		}

		.file-input-label {
			display: inline-block;
			padding: 10px 20px;
			background-color: #999;
			color: white;
			border-radius: 4px;
			cursor: pointer;
			font-size: 0.95rem;
			font-weight: 500;
			transition: background-color 0.3s ease;
		}

		.file-input-label:hover {
			background-color: #777;
		}

		input[type="file"] {
			display: none;
		}

		.file-name {
			display: inline-block;
			margin-left: 10px;
			color: #666;
			font-size: 0.95rem;
		}

		.submit-btn {
			background-color: #f57c1f;
			color: white;
			padding: 14px 35px;
			border: none;
			border-radius: 8px;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			display: flex;
			align-items: center;
			gap: 8px;
			grid-column: 1 / -1;
			width: fit-content;
			box-shadow: 0 4px 15px rgba(245, 124, 31, 0.4);
		}

		.submit-btn:hover {
			background-color: #e86e1a;
			transform: translateY(-4px) scale(1.08);
			box-shadow: 0 8px 30px rgba(245, 124, 31, 0.7);
		}

		.submit-btn svg {
			width: 18px;
			height: 18px;
			stroke: white;
			transition: transform 0.3s ease;
		}

		.submit-btn:hover svg {
			transform: rotate(75deg);
		}

		/* Responsive Design */
		@media (max-width: 1024px) {
			.container {
				grid-template-columns: 1fr;
				gap: 40px;
			}

			.left-section h1 {
				font-size: 2.5rem;
			}

			.right-section {
				padding: 40px 30px;
			}
		}

		@media (max-width: 768px) {
			.form-row {
				grid-template-columns: 1fr;
			}

			.left-section h1 {
				font-size: 2rem;
			}

			.right-section {
				padding: 30px 20px;
			}

			.submit-btn {
				width: 100%;
				justify-content: center;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- Left Section -->
		<div class="left-section">
			<h2>Contact</h2>
			<h1>Get In Touch<br>With Us Today</h1>
			<p>Ready to start your signage project? Get in touch with our team.</p>

			<div class="follow-section">
				<h3>Follow Us:</h3>
				<div class="social-icons">
					<a href="#" class="social-icon" title="Facebook">
						<svg viewBox="0 0 24 24">
							<path d="M18 2h-3a6 6 0 0 0-6 6v3H7v4h2v8h4v-8h3l1-4h-4V8a2 2 0 0 1 2-2h1z"/>
						</svg>
					</a>
					<a href="#" class="social-icon" title="Twitter">
						<svg viewBox="0 0 24 24">
							<path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2s9 5 20 5a9.5 9.5 0 00-9-5.5c4.75 2.25 7-7 7-7z"/>
						</svg>
					</a>
					<a href="#" class="social-icon" title="YouTube">
						<svg viewBox="0 0 24 24">
							<path d="M22.54 6.42a2.78 2.78 0 00-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 00-1.94 2A29 29 0 001 11.75a29 29 0 00.46 5.33A2.78 2.78 0 003.4 19.54c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 001.94-2 29 29 0 00.46-5.25 29 29 0 00-.46-5.33z"/>
							<polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"/>
						</svg>
					</a>
					<a href="#" class="social-icon" title="Instagram">
						<svg viewBox="0 0 24 24">
							<rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
							<path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z" stroke="white" fill="white"/>
							<circle cx="17.5" cy="6.5" r="1.5" stroke="white" fill="white"/>
						</svg>
					</a>
				</div>
			</div>
		</div>

		<!-- Right Section - Form -->
		<div class="right-section">
			<form method="POST" id="contactForm">
				{% csrf_token %}

				<!-- First Name and Last Name -->
				<div class="form-row">
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" id="firstName" name="firstName">
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" id="lastName" name="lastName">
					</div>
				</div>

				<!-- Phone and Email -->
				<div class="form-row">
					<div class="form-group">
						<label for="phone">Phone</label>
						<input type="tel" id="phone" name="phone">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email">
					</div>
				</div>

				<!-- Subject -->
				<div class="form-group">
					<label for="subject">Subject</label>
					<input type="text" id="subject" name="subject">
				</div>

				<!-- Message -->
				<div class="form-group">
					<label for="message">Write Message</label>
					<textarea id="message" name="message"></textarea>
				</div>

				<!-- File Upload -->
				<div class="file-input-wrapper">
					<label for="fileUpload" class="file-input-label">Choose file</label>
					<input type="file" id="fileUpload" name="fileUpload">
					<span class="file-name" id="fileName">No File Choose</span>
				</div>

				<!-- Drag and Drop Zone -->
				<div class="drop-zone" id="dropZone">
					<div class="drop-zone-text">
						Drag and drop here
						<br>or
						<br><span class="browse">browser</span>
					</div>
				</div>

				<!-- Submit Button -->
				<button type="submit" class="submit-btn">
					Send A Message
					<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<line x1="5" y1="12" x2="19" y2="12"/>
						<polyline points="12 5 19 12 12 19"/>
					</svg>
				</button>
			</form>
		</div>
	</div>

	<script>
		// File input and drop zone elements
		const fileInput = document.getElementById('fileUpload');
		const fileName = document.getElementById('fileName');
		const dropZone = document.getElementById('dropZone');
		const fileInputLabel = document.querySelector('.file-input-label');
		const fileInputWrapper = document.querySelector('.file-input-wrapper');

		// Show drop zone when clicking "Choose file"
		fileInputLabel.addEventListener('click', (e) => {
			e.preventDefault();
			dropZone.classList.add('show');
			fileInputWrapper.style.display = 'none';
		});

		// Browse link in drop zone
		document.querySelector('.browse').addEventListener('click', () => {
			fileInput.click();
		});

		// Handle file selection from file input dialog
		fileInput.addEventListener('change', function(e) {
			if (this.files && this.files[0]) {
				fileName.textContent = this.files[0].name;
				dropZone.classList.remove('show');
				fileInputWrapper.style.display = 'block';
			}
		});

		// Drag and drop functionality
		dropZone.addEventListener('dragover', (e) => {
			e.preventDefault();
			dropZone.classList.add('dragover');
		});

		dropZone.addEventListener('dragleave', () => {
			dropZone.classList.remove('dragover');
		});

		dropZone.addEventListener('drop', (e) => {
			e.preventDefault();
			dropZone.classList.remove('dragover');

			const files = e.dataTransfer.files;
			if (files && files[0]) {
				fileInput.files = files;
				fileName.textContent = files[0].name;
				dropZone.classList.remove('show');
				fileInputWrapper.style.display = 'block';
			}
		});

		// Form submission
		document.getElementById('contactForm').addEventListener('submit', (e) => {
			e.preventDefault();
			// Add your form submission logic here
			alert('Message sent successfully!');
		});
	</script>
</body>
</html>
