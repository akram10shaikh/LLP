<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Malizia Sign - Project Details</title>
	<link rel="stylesheet" href="/static/style.css">
	<style>
		body {
			margin: 0;
			font-family: 'Segoe UI', Arial, sans-serif;
			background: #f8f8f8;
		}
		/* Container for floating action buttons */
		.floating-btns {
			position: fixed;
			right: 40px;
			top: 50%;
			transform: translateY(-50%);
			display: flex;
			flex-direction: column;
			gap: 18px;
			z-index: 10;
		}
		.floating-btns a {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background: transparent;
			transition: opacity 0.2s;
		}
		.floating-btns a:hover {
			opacity: 0.8;
		}
		.floating-btns img {
			width: 50px;
			height: 50px;
			object-fit: contain;
		}
		/* Back button */
		.back-link {
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
			color: #f57c1f;
			text-decoration: none;
			font-weight: 600;
			margin-bottom: 2rem;
			transition: transform 0.3s ease;
		}
		.back-link:hover {
			transform: translateX(-5px);
		}
		/* Project header */
		.project-header {
			background: #fff;
			padding: 3rem 2rem;
			margin-bottom: 3rem;
			margin-top: 0;
		}
		.project-header-content {
			max-width: 1200px;
			margin: 0 auto;
		}
		.project-category {
			display: inline-block;
			background: #f5f5f5;
			color: #f57c1f;
			padding: 0.4rem 1rem;
			border-radius: 20px;
			font-size: 0.85rem;
			font-weight: 600;
			margin-bottom: 1rem;
		}
		.project-title {
			font-size: 3rem;
			font-weight: 700;
			color: #111;
			margin: 0 0 1.5rem 0;
		}
		.project-meta {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 2rem;
			margin-bottom: 2rem;
		}
		.meta-item h4 {
			font-size: 0.85rem;
			color: #999;
			text-transform: uppercase;
			letter-spacing: 0.5px;
			margin: 0 0 0.5rem 0;
			font-weight: 600;
		}
		.meta-item p {
			font-size: 1.1rem;
			color: #111;
			margin: 0;
			font-weight: 500;
		}
		.project-description {
			font-size: 1rem;
			line-height: 1.8;
			color: #555;
			margin-bottom: 0;
		}
		/* Gallery section */
		.gallery-section {
			background: #fff;
			padding: 0 2rem 3rem 2rem;
			margin-bottom: 3rem;
		}
		.gallery-section h2 {
			font-size: 2rem;
			font-weight: 700;
			color: #111;
			margin: 0 0 2rem 0;
		}
		.gallery-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 1.5rem;
			max-width: 1200px;
			margin: 0 auto;
		}
		.gallery-item {
			aspect-ratio: 16/9;
			overflow: hidden;
			border-radius: 8px;
			background: #f5f5f5;
		}
		.gallery-item img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.4s ease;
		}
		.gallery-item:hover img {
			transform: scale(1.08);
		}
		/* CTA Section */
		.cta-section {
			background: linear-gradient(135deg, #f57c1f 0%, #e06b10 100%);
			padding: 4rem 2rem;
			text-align: center;
			margin-bottom: 3rem;
		}
		.cta-content {
			max-width: 600px;
			margin: 0 auto;
		}
		.cta-section h2 {
			font-size: 2.2rem;
			font-weight: 700;
			color: #fff;
			margin: 0 0 1rem 0;
		}
		.cta-section p {
			font-size: 1.1rem;
			color: rgba(255, 255, 255, 0.9);
			margin: 0 0 2rem 0;
			line-height: 1.6;
		}
		.cta-button {
			display: inline-block;
			background: #fff;
			color: #f57c1f;
			padding: 0.9rem 2.5rem;
			border-radius: 25px;
			text-decoration: none;
			font-weight: 700;
			font-size: 1rem;
			transition: all 0.3s ease;
		}
		.cta-button:hover {
			transform: translateY(-2px);
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
		}
		/* Responsive design */
		@media (max-width: 768px) {
			.project-title {
				font-size: 2rem;
			}
			.gallery-grid {
				grid-template-columns: 1fr;
			}
			.project-meta {
				grid-template-columns: 1fr;
				gap: 1rem;
			}
			.floating-btns {
				right: 20px;
				bottom: 20px;
			}
		}
	</style>
</head>
<body>
	<!-- Include Navbar -->
	{% include 'Navbar.html' %}

	<!-- Hero Section -->
	<section style="background: url('/static/images/servicebg.png') center center/cover no-repeat; background-attachment: fixed; padding: 8rem 2rem 6rem 2rem; position: relative;">
		<div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.5);"></div>
		<div style="max-width: 1200px; margin: 0 auto; text-align: center; position: relative; z-index: 1;">
			<h1 style="font-size: 4rem; font-weight: 700; color: #111; margin: 0 0 1.5rem 0;">Our Works</h1>
			<!-- Breadcrumb -->
			<div style="display: inline-flex; align-items: center; gap: 1rem; border: 2px solid #f57c1f; border-radius: 25px; padding: 0.6rem 1.5rem;">
				<a href="/" style="color: #f57c1f; text-decoration: none; font-weight: 500;">Home</a>
				<span style="color: #f57c1f; font-weight: 300;">/</span>
				<span style="color: #f57c1f; font-weight: 500;">Projects</span>
			</div>
		</div>
		
		<!-- Floating action buttons container - positioned in hero section -->
		<div class="floating-btns" style="position: absolute; right: 40px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 18px; z-index: 20;">
			<!-- WhatsApp floating button -->
			<a href="https://wa.me/971559955339" target="_blank">
				<img src="/static/images/whatsapp.png" alt="WhatsApp" style="width: 50px; height: 50px; object-fit: contain;">
			</a>
			<!-- Chat floating button -->
			<a href="#">
				<img src="/static/images/chat.png" alt="Chat" style="width: 50px; height: 50px; object-fit: contain;">
			</a>
		</div>
	</section>

	<!-- Project Header Section -->
	<div class="project-header">
		<div class="project-header-content">
			<span class="project-category">{{ project.category }}</span>
			<h1 class="project-title">{{ project.title }}</h1>
			<div class="project-meta">
				<div class="meta-item">
					<h4>Location</h4>
					<p>{{ project.location }}</p>
				</div>
			</div>
			<div class="project-description">
				{{ project.description }}
			</div>
		</div>
	</div>

	<!-- Gallery Section -->
	<div class="gallery-section">
		<div style="max-width: 1200px; margin: 0 auto;">
			<div class="gallery-grid" id="galleryGrid">
				{% for image in project.gallery %}
				<div class="gallery-item">
					<img src="{{ image }}" alt="Project image {{ forloop.counter }}">
				</div>
				{% endfor %}
			</div>
		</div>
	</div>

	<!-- Include Footer -->
	{% include 'footer.html' %}

</body>
</html>
