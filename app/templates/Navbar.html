<!-- JavaScript to highlight active navigation link and handle mobile menu -->
<style>
.nav-link {
	position: relative;
	padding-bottom: 10px;
}
.nav-link.active::after {
	content: '';
	position: absolute;
	bottom: 0;
	left: 50%;
	transform: translateX(-50%);
	width: 120%;
	height: 3px;
	background: #f57c1f;
	border-radius: 0 0 50% 50% / 0 0 100% 100%;
	clip-path: polygon(0% 100%, 3% 0%, 97% 0%, 100% 100%);
}

@media (max-width: 1024px) {
	#nav-menu-container {
		margin-left: 1rem !important;
	}
	#nav-menu {
		gap: 1.5rem !important;
		font-size: 0.95rem !important;
	}
}

@media (max-width: 768px) {
	#mobile-menu-btn {
		display: block !important;
	}
	
	#nav-menu-container {
		display: none !important;
		position: absolute;
		top: 100%;
		left: 0;
		right: 0;
		background: #fff;
		box-shadow: 0 4px 6px rgba(0,0,0,0.1);
		padding: 1rem;
		margin-left: 0 !important;
		width: 100%;
	}
	
	#nav-menu-container.active {
		display: flex !important;
	}
	
	#nav-menu {
		flex-direction: column !important;
		gap: 0.5rem !important;
		font-size: 1rem !important;
		width: 100%;
	}
	
	#nav-menu li {
		padding: 0.5rem 0;
		border-bottom: 1px solid #eee;
	}
	
	#nav-menu li:last-child {
		border-bottom: none;
	}
}
</style>
<script>
(function() {
	// Mobile menu toggle
	var mobileMenuBtn = document.getElementById('mobile-menu-btn');
	var navMenuContainer = document.getElementById('nav-menu-container');
	
	if (mobileMenuBtn) {
		mobileMenuBtn.addEventListener('click', function() {
			navMenuContainer.classList.toggle('active');
		});
		
		// Close menu when a link is clicked
		var navLinks = navMenuContainer.querySelectorAll('a');
		navLinks.forEach(function(link) {
			link.addEventListener('click', function() {
				navMenuContainer.classList.remove('active');
			});
		});
	}
	
	// Highlight active link
	var currentPath = window.location.pathname;
	var navLinks = document.querySelectorAll('.nav-link');
	
	navLinks.forEach(function(link) {
		var linkPath = link.getAttribute('data-path');
		
		// Check if current path matches the link path
		// For home, check if path is exactly "/" or empty
		if (linkPath === '/' && (currentPath === '/' || currentPath === '')) {
			link.classList.add('active');
		} else if (linkPath !== '/' && currentPath.startsWith(linkPath)) {
			link.classList.add('active');
		}
	});
})();
</script>
