<!DOCTYPE html>

	<link rel="stylesheet" href="/static/style.css">
	<style>
		body {
			margin: 0;
			font-family: 'Segoe UI', Arial, sans-serif;
			background: #f8f8f8;
		}

		/* Clients grid */
		.clients-grid {
			display: grid;
			grid-template-columns: repeat(6, 1fr);
			gap: 1.5rem;
			max-width: 1200px;
			margin: 0 auto;
			padding: 3rem 2rem;
		}

		.client-card {
			background: #fff;
			border-radius: 12px;
			padding: 1.5rem;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 120px;
			box-shadow: 0 0 20px rgba(245, 124, 31, 0.3);
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			cursor: pointer;
		}

		.client-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 0 30px rgba(245, 124, 31, 0.6);
		}

		.client-card img {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
		}

		/* Responsive design */
		@media (max-width: 1024px) {
			.clients-grid {
				grid-template-columns: repeat(4, 1fr);
			}
		}

		@media (max-width: 768px) {
			.clients-grid {
				grid-template-columns: repeat(3, 1fr);
				gap: 1rem;
				padding: 2rem 1rem;
			}

			.client-card {
				min-height: 120px;
				padding: 1.5rem;
			}
		}

		@media (max-width: 480px) {
			.clients-grid {
				grid-template-columns: repeat(2, 1fr);
			}

			/* Page header responsive */
			section[style*="background: url"] {
				padding: 3.5rem 1rem 3rem 1rem !important;
			}

			section[style*="background: url"] h1 {
				font-size: 1.8rem !important;
				margin-bottom: 1rem !important;
			}

			section[style*="background: url"] div > div > div {
				padding: 0.35rem 0.8rem !important;
				font-size: 0.85rem !important;
			}

			/* Floating buttons */
			div[style*="position: absolute; right: 40px"] {
				right: 15px !important;
				gap: 12px !important;
			}

			div[style*="position: absolute; right: 40px"] img {
				width: 35px !important;
				height: 35px !important;
			}
		}

		@media (max-width: 768px) {
			/* Page header responsive */
			section[style*="background: url"] {
				padding: 5rem 1.5rem 4rem 1.5rem !important;
			}

			section[style*="background: url"] h1 {
				font-size: 2.5rem !important;
			}

			section[style*="background: url"] div > div > div {
				padding: 0.4rem 1rem !important;
			}

			/* Floating buttons */
			div[style*="position: absolute; right: 40px"] {
				right: 20px !important;
				gap: 15px !important;
			}

			div[style*="position: absolute; right: 40px"] img {
				width: 40px !important;
				height: 40px !important;
			}
		}
	</style>
</head>
